    options: {}
    osType: geo-source:target:level1:code
    title: Government

  # Administrative Classification

    - header: department
    aliases:
      - Department
    title: Department
    options: {}
    osType: administrative-classification:generic:level1:code

  # Activity

  - header: programme_number
    aliases:
      - ProgrammeID
    title: Programme
    options: {}
